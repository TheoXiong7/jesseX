<!-- templates/admin_login.html -->
{% extends "base.html" %}

{% block title %}Admin Login - Jesse Xiong{% endblock %}

{% block content %}
<section class="py-20 px-4 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="glass-effect rounded-xl p-8 shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-beige-900">Admin Login</h1>
                <p class="text-beige-600 mt-2">Access the admin dashboard</p>
            </div>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-beige-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 bg-white border border-beige-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent text-beige-900">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-beige-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 bg-white border border-beige-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent text-beige-900">
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-amber-700 to-yellow-800 hover:from-amber-800 hover:to-yellow-900 text-white py-3 rounded-lg font-semibold transition duration-300 transform hover:scale-105 shadow-lg">
                    Login
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-beige-600 text-sm">Default: admin / admin123</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
